{% extends 'workshop_app/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 !important;
        }

        .form-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            transition: transform 0.3s ease;
        }

        .form-panel:hover {
            transform: translateY(-5px);
        }

        .text-center {
            text-align: center;
        }

        .form-panel h3 {
            color: #6b46c1;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .form-panel h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4c1d95;
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        label.required::after {
            content: "*";
            color: #ef4444;
            margin-left: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #8b5cf6;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .text-muted {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .text-danger,
        .errorlist {
            color: #ef4444;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: 500;
            list-style: none;
            padding: 0;
        }

        .errorlist li {
            margin-bottom: 3px;
        }

        .mt-4 {
            margin-top: 30px !important;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d152b7, #480527);
            color: white;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed, #db2777);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-link {
            background: transparent;
            color: #8b5cf6;
            border: 2px solid #8b5cf6;
        }

        .btn-link:hover {
            background: #8b5cf6;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
        }
        .table {
            border: none;
        }

        .table tr {
            border: none;
        }

        .table td {
            border: none;
            padding: 20px 15px;
            vertical-align: top;
        }

        .table td:first-child {
            width: 35%;
            padding-right: 30px;
        }
        table input,
        table textarea,
        table select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        table input:focus,
        table textarea:focus,
        table select:focus {
            border-color: #8b5cf6;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        table label {
            color: #4c1d95;
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        @media (max-width: 768px) {
            .form-panel {
                padding: 25px;
                margin: 10px;
            }

            .form-panel h3 {
                font-size: 1.8em;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .table td:first-child {
                width: 100%;
                display: block;
                padding-bottom: 5px;
            }

            .table td {
                display: block;
                width: 100%;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-panel {
            animation: fadeInUp 0.6s ease-out;
        }
        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
            opacity: 0.8;
        }
        .form-group input.is-invalid,
        .form-group textarea.is-invalid,
        .form-group select.is-invalid,
        table input.is-invalid,
        table textarea.is-invalid,
        table select.is-invalid {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.05);
        }

        .form-group input.is-valid,
        .form-group textarea.is-valid,
        .form-group select.is-valid,
        table input.is-valid,
        table textarea.is-valid,
        table select.is-valid {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.05);
        }
    </style>

<div class="container">
    <div class="form-panel">
        <h3 class="text-center">Coordinator Registration Form</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                {{ form.as_table }}
            </table>
            <div class="text-center mt-4">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
