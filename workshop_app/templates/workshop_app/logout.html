{% extends 'workshop_app/base.html' %}

{% block title %}
    Logged out
{% endblock %}

{% block extra-custom-scripts %}
<style>
    body {
        background: url(https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80);
        font-family: 'Arial', sans-serif;
    }

    .container {
		
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
        padding: 20px;
    }
    h3 {
        color: #333;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h4 {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.5;
        max-width: 600px;
    }
    
    .login-button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        text-decoration: none;
        color: white;
    }
    .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .login-button:hover::before {
        left: 100%;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h3>You have logged out successfully.</h3>
        <h4>If you want to login again please</h4>
            <a href="/" class="login-button">click here</a>
        
        <br>
    </div>
{% endblock %}
