{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<style>
    /* Main container and card styles */
    body {
        background-color: #f4f7f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: none;
        padding: 30px;
        margin-top: 50px;
    }

    .card-header {
        background: none;
        border-bottom: none;
        text-align: center;
        padding: 0;
        margin-bottom: 20px;
    }

    .card-header h3 {
        color: #333;
        font-weight: 700;
        margin: 0;
    }

    /* Form and input field styles */
    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #d152b7;
        box-shadow: 0 0 8px rgba(209, 82, 183, 0.2);
        outline: none;
    }

    /* Button styles */
    .btn {
        padding: 10px 10px;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 0 10px;
    }

    .btn-primary, .btn-success {
        background: linear-gradient(135deg, #d152b7, #480527);
        color: white;
    }

    .btn-primary:hover, .btn-success:hover {
        transform: translateY(-3px);
        text-decoration: none;
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-lg {
        padding: 12px 25px;
    }
</style>

<center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Forgot Password?</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center text-muted">Enter your registered email address to receive a password reset link.</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form }}
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success btn-lg" type="submit">
                                    Request
                                </button>
                                <a href="{% url 'workshop_app:index' %}" class="btn btn-primary btn-lg">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
<script type="text/javascript">
    $(document).ready(function() {
        $("#id_email").addClass("form-control");
    });
</script>
{% endblock content %}
